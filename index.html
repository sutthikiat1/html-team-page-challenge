<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My team page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <div class="chlid">
          <h2>The creative crew</h2>
        </div>
        <div class="chlid detail">
          <h5>
            WHO WE ARE
            <p style="color: #1f1f1f;">
              We are team of creatively diverse. driven. innovative individuals
              working in various locations from the world.
            </p>
          </h5>
        </div>
      </div>
      <div class="body">
        <div class="chlid">
          <img src="./images/photo1.png" alt="" />
          <div class="position">
            <span> Product owner</span>
          </div>
          <h3 class="name">Bill Mahoney</h3>
        </div>
        <div class="chlid flex-center">
          <img src="./images/photo2.png" alt="" />
          <div class="position">
            <span>Art Director</span>
          </div>
          <h3 class="name">Saba Cabrera</h3>
        </div>
        <div class="chlid flex-end">
          <img src="./images/photo3.png" alt="" />
          <div class="position">
            <span>Tech Lead</span>
          </div>

          <h3 class="name">Shae Le</h3>
        </div>
        <div class="chlid">
          <img src="./images/photo4.png" alt="" />
          <div class="position">
            <span>UX Designer</span>
          </div>
          <h3 class="name">Skylah Lu</h3>
        </div>
        <div class="chlid flex-center">
          <img src="./images/photo5.png" alt="" />
          <div class="position">
            <span>Developer</span>
          </div>
          <h3 class="name">Griff Richards</h3>
        </div>
        <div class="chlid flex-end">
          <img src="./images/photo6.png" alt="" />
          <div class="position">
            <span>Developer</span>
          </div>
          <h3 class="name">Stan John</h3>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
